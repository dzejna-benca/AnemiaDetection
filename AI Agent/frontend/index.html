<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anemia Detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" style="color: rgb(86, 24, 24);font-weight: bold;" href="#">ANEMIA DETECTION</a>
          </div>
        </div>
      </nav>

      <div class="container">
        
        <div class="row">

          <div class="col-md-6">
            <form id = "predict-form">
                <div class="form-group">
                    <label for="gender" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">Gender:</label>
                    <select style="text-align: center;" class="form-control" name="gender" id="gender">
                        <option value="1">1 - Male</option>
                        <option value="2">2 - Female</option>
                    </select>
                </div>
          
            <div class="form-group">
              <label for="redPixel" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">% of Red Pixel:</label>
              <input style=" text-align: center;" type="text" min="0" max="100" placeholder="avg % 50 - 80" class="form-control" id="redPixel" name="redPixel" required>
            </div>

            <div class="form-group">
                <label for="greenPixel" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">% of Green Pixel:</label>
                <input style=" text-align: center;" type="text" min="0" max="100" placeholder="avg % 10 - 30"  class="form-control" id="greenPixel" name="greenPixel"  required  >
              </div>

            <div class="form-group">
                <label for="bluePixel" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">% of Blue Pixel:</label>
                <input style=" text-align: center;" type="text" min="0" max="100" placeholder="avg % 5 - 25" class="form-control" id="bluePixel" name="bluePixel" required >
            </div>

            <div class="form-group">
                <label for="hb" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">Hb [g/dL] :</label>
                <input style=" text-align: center;" type="text" min="0" max="100"  class="form-control" id="hb" name="hb" required >
            </div>
            
            <button style="background-color: rgb(86, 24, 24); text-align: left;" type="submit" class="btn btn-primary">Detect Anemia</button>
          </div>
        </form>
          <div class="col-md-6"  id="result" class="result">
            <h3>Detection Result:</h3>
            <p>Is this person anaemic?</p>
          </div>
        </div>
      </div> 
<!--Add-New-->
<br>
<br>
<div class="container">
        
  <div class="row">

    <div class="col-md-6">
      <form id = "add-data-form">
          <div class="form-group">
              <label for="add-gender" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">Gender:</label>
              <select style="text-align: center;" class="form-control" id="add-gender">
                  <option value="1">1 - Male</option>
                  <option value="2">2 - Female</option>
              </select>
          </div>
    
      <div class="form-group">
        <label for="add-redPixel" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">% of Red Pixel:</label>
        <input style=" text-align: center;" class="form-control" id="add-redPixel"  required >
      </div>

      <div class="form-group">
          <label for="add-greenPixel" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">% of Green Pixel:</label>
          <input style=" text-align: center;" class="form-control" id="add-greenPixel"  required  >
        </div>

      <div class="form-group">
          <label for="add-bluePixel" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">% of Blue Pixel:</label>
          <input style=" text-align: center;" class="form-control" id="add-bluePixel" required >
      </div>

      <div class="form-group">
          <label for="add-hb" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">Hb [g/dL] :</label>
          <input style=" text-align: center;" class="form-control" id="add-hb" required >
      </div>

      <div class="form-group">
        <label for="add-anemia" style="font-weight:bold; color: rgb(86, 24, 24);" class="text-center">Anaemic:</label>
        <input style=" text-align: center;" class="form-control" id="add-anemia" required >
    </div>
      <button style="background-color: rgb(86, 24, 24); text-align: left;" type="submit" class="btn btn-primary">Add Data</button>
      <button style="background-color: rgb(86, 24, 24);" id="retrain-button" type="button" class="btn btn-primary">Retrain Model</button> 
    </div>
  </form>
    </div>
  </div>
</div> 
<div class="container">
  <div class="alert alert-success" id="success-message" style="display:none; margin-top:20px;">
    New data added successfully.
  </div>
  <div class="alert alert-danger" id="error-message" style="display:none; margin-top:20px;">
    Error occurred while processing request.
  </div>
</div>


      <script src="script.js"></script>
</body>
</html>
